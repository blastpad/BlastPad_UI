<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>BlastPad UI Login Example</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
	<meta http-equiv="cleartype" content="on" />
	<link href="http://blastpad.co/ui/vendor/blastpad_ui/0.0.6/asset/module/css/blastpad_ui.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="bp_container bp_narrow">
		<div>
			<div class="bp_center_justify">
				<h1>BlastPad</h1>
				<p>Login to your account.</p>
				<span class="bp_message">This is an example login form for BlastPad UI.</span>
			</div>
			<form action="" class="bp_form bp_center bp_border" method="post">
			<span> 
				<input class="bp_field" name="user_name" placeholder="Username" required="required" type="text" />
			</span>
			<br />
			<span>
				<input class="bp_field" name="password" placeholder="Password" required="required" type="password" />
			</span>
			<p>&nbsp;</p>
			<span><input class="bp_submit_button bp_full" name="login" type="submit" value="Sign in" /></span>
			</form>
			<div>
				New to BlastPad?  <a href="../register">Sign up!</a>
			</div>
		</div>	
	</div><!-- End of bp_container div. -->
</body>
</html>
